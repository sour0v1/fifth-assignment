<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth Assignment</title>
    <!-- daisy UI and tailwind css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- styles -->
    <style>
        .font-roboto {
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>

<body class="bg-yellow-100">
    <main>
        <p>hello</p>
        <section class="flex justify-center items-center gap-20 bg-white p-6 w-fit mx-auto rounded-xl">
            <!-- ticket -->
            <div>
                <!-- ticket title start-->
                <div class="flex justify-between items-center gap-20">
                    <div class="flex justify-center items-center gap-2">
                        <img src="images/bus-logo.png" alt="bus-logo">
                        <div>
                            <h2 class="font-bold text-2xl font-roboto">Greenline Paribahan</h2>
                            <p class="text-gray-700 font-normal font-roboto">Coach-009-WEB ! AC_Business</p>
                        </div>
                    </div>
                    <div class="flex gap-2 bg-green-100 px-3 py-2 rounded-xl">
                        <img src="images/seat-green.png" alt="green-seat">
                        <p class="text-green-400 font-medium"><span>40</span> Seats left</p>
                    </div>
                </div>
                <!-- ticket title end -->
                <!-- route start -->
                <div class="bg-gray-100 rounded-xl p-6 mt-6">
                    <div class="flex justify-between gap-20 m-5">
                        <p class="text-gray-700 font-normal font-roboto">Route</p>
                        <p class="font-medium">Dhaka - Sylhet</p>
                    </div>
                    <p class="border-b-2 border-dotted"></p>
                    <div class="flex justify-between gap-20 m-5">
                        <p class="text-gray-700 font-normal font-roboto">Departure time</p>
                        <p class="font-medium">9.00 PM</p>
                    </div>
                    <p class="border-b-2 border-dotted"></p>
                    <div class="flex justify-between justify-center items-center gap-20 m-5">
                        <p class="font-roboto font-medium bg-gray-200 px-3 py-2 rounded-xl">Boarding Point - Laxmipur
                        </p>
                        <p class="font-roboto font-medium bg-gray-200 px-3 py-2 rounded-xl">Dropping Point - Bogura</p>
                        <p class="font-roboto font-medium bg-gray-200 px-3 py-2 rounded-xl">Est. Time - 11 Hour</p>
                    </div>
                </div>
                <!-- rout end -->
            </div>
            <p class="border-r-2 h-[250px] border-dotted border-green-300"></p>
            <div>
                <div>
                    <img src="images/fare.png" alt="money-icon">
                    <p class="font-bold text-2xl font-roboto">550 taka</p>
                    <p class="text-gray-700 font-medium font-roboto">Per Seat</p>
                </div>
            </div>
        </section>
        <p>hello</p>
    </main>

    <script src="script/script.js"></script>
</body>

</html>
